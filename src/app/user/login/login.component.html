<form class="form-group" name="form" style="margin-top: 2vh;"
      (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !mail.valid}">
        <label for="mail">Mejl adresa</label>
        <input id="mail" type="text" class="form-control" name="mail"
               [(ngModel)]="model.mail" #mail="ngModel" required>
        <div *ngIf="f.submitted && !mail.valid" class="help-block">
            Mejl adresa je obavezna.
        </div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid}">
        <label for="password">Lozinka</label>
        <input id="password" type="password" class="form-control" name="password"
               [(ngModel)]="model.password" #password="ngModel" required minlength="8">
        <div *ngIf="f.submitted && !password.valid" class="help-block">
            Lozinka mora da sadrÅ¾i minimum 8 karaktera.
        </div>
    </div>

        <button [disabled]="loading" class="btn btn-success">Login</button>
